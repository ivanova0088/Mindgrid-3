  const gridEl = document.querySelector('#crosswordScreen .grid');
  gridEl.innerHTML = '';

  for(let i=0; i<cw.answer.length; i++){
    const cell = document.createElement('div');
    cell.className = 'cell';
    const input = document.createElement('input');
    input.maxLength = 1;
    input.inputMode = 'text';
    input.autocapitalize = 'none';
    input.autocomplete = 'off';
    input.spellcheck = false;

    input.addEventListener('input', (e)=>{
      e.target.value = e.target.value.replace(/\s/g,'');
      if(e.target.value && e.target.parentElement.nextElementSibling){
        const nextInput = e.target.parentElement.nextElementSibling.querySelector('input');
        if(nextInput) nextInput.focus();
      }
    });

    input.addEventListener('keydown', (e)=>{
      if(e.key === 'Backspace' && !e.target.value){
        const prev = e.target.parentElement.previousElementSibling;
        if(prev){
          const prevInput = prev.querySelector('input');
          if(prevInput){ prevInput.focus(); prevInput.value=''; }
        }
      }
    });

    cell.appendChild(input);
    gridEl.appendChild(cell);
  }

  showScreen('crosswordScreen');
}
